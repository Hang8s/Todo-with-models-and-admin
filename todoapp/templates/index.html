{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container todo-container">
        <div class="header">
            <h1>Your Todos</h1>
            <a href="{% url 'logout' %}" class="btn small">Logout</a>
        </div>

        <div class="todo-list">
            {% for i in todos %}
            <div class="todo-card">
                <h2>{{ i.title }}</h2>
                <p>{{ i.description }}</p>
                <div class="actions">
                    <a href="{% url 'edit' i.pk %}" class="btn small">Edit</a>
                    <a href="{% url 'delete_task' i.pk %}" class="btn small danger">Delete</a>
                </div>
            </div>
            {% empty %}
            <p>No todos yet.</p>
            {% endfor %}
        </div>

        <div class="footer">
            <a href="{% url 'add' %}" class="btn">+ Add Todo</a>
        </div>
    </div>
</body>
</html>
